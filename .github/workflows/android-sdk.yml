name: Android SDK Setup

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Download and install Android SDK
      env:
        ANDROID_HOME: ${{ runner.temp }}/android-sdk
        PATH: ${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/platform-tools:${{ runner.temp }}/android-sdk/build-tools/35.0.1:$PATH
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        mkdir -p $ANDROID_HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O commandlinetools.zip
        unzip commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

    - name: Accept licenses
      env:
        ANDROID_HOME: ${{ runner.temp }}/android-sdk
        PATH: ${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/platform-tools:${{ runner.temp }}/android-sdk/build-tools/35.0.1:$PATH
      run: yes | sdkmanager --licenses

    - name: Install Android SDK 35.0.1
      env:
        ANDROID_HOME: ${{ runner.temp }}/android-sdk
        PATH: ${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/platform-tools:${{ runner.temp }}/android-sdk/build-tools/35.0.1:$PATH
      run: sdkmanager "platform-tools" "build-tools;35.0.1"

    - name: Verify aapt installation
      env:
        ANDROID_HOME: ${{ runner.temp }}/android-sdk
        PATH: ${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/platform-tools:${{ runner.temp }}/android-sdk/build-tools/35.0.1:$PATH
      run: aapt version