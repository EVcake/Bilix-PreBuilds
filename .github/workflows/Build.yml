name: Build Bilix

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        apkname: [Bilix-8.6.0,Bilix-global-3.19.2]  #List of vanilla apk
    env:
      ver: 1.22.5.r1923 #the billroamingX version
      run-id: 10026067422
      bigver: 1.22.5
      Bilix-vercode: 8060100
      Bilix-global-vercode: 7750600
      Bilix-ver: 8.6.0
      Bilix-global-ver: 3.19.2
      torelease: true
      Bilix-draft: true
      Bilix-prerelease: false
      Bilix-global-draft: false
      Bilix-global-prerelease: true
      apkfile: ${{ matrix.apkname }}
    runs-on: ubuntu-latest
    steps:
    
      - name: Get Current Time
        run: |
          TIME=$EPOCHSECONDS
          echo "TIME=$TIME" >> $GITHUB_ENV
          
      - name: Setup JRE
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          java-package: 'jre'
          
      - name: Get original apk & revanced-cli
        run: |
          echo Downloading original apk
          wget https://github.com/sti-233/Bilix-PreBuilds/releases/download/original/${{ env.apkfile }}.apk
          #echo Downloading CI zip
          #wget https://github.com/sti-233/BiliRoamingX/releases/download/prever4build/BiliRoamingX-${{ env.ver }}.zip
          echo Downloading modified revanced-cli
          wget https://github.com/zjns/revanced-cli/releases/download/v4.6.0.1/revanced-cli.jar
          
      - name: Get BiliroamingX CI Build
        uses: actions/download-artifact@v4
        with:
            name: BiliRoamingX-${{ env.ver }}.zip
            path: ./
            github-token: ${{ github.token }}
            repository: sti-233/BiliroamingX
            run-id: ${{ env.run-id }}
          
      - name: Unzip CI zip and Rename
        run: |
          unzip BiliRoamingX-${{ env.ver }}.zip
          mv BiliRoamingX-integrations-${{ env.ver }}.apk integrations.apk
          mv BiliRoamingX-patches-${{ env.ver }}.jar patches.jar
          
      - name: Build Patched apk
        run: java -jar revanced-cli.jar patch --merge integrations.apk --patch-bundle patches.jar --signing-levels 1,2,3 ${{ env.apkfile }}.apk
        
      - name: Rename Bilix
        run: mv ${{ env.apkfile }}-patched.apk ${{ env.apkfile }}-${{ env.ver }}@Aniruf_x.apk
        
      - name: Get sn from Bilix
        run: |
          cp ./Bilix-${{ env.Bilix-ver }}-${{ env.ver }}@Aniruf_x.apk ./Bilix-${{ env.Bilix-ver }}_patched.zip
          unzip ./Bilix-${{ env.Bilix-ver }}_patched.zip
          mv AndroidManifest.xml Bilix-AndroidManifest.xml
          cp ./Bilix-global-${{ env.Bilix-global-ver }}-${{ env.ver }}@Aniruf_x.apk ./Bilix-global-${{ env.Bilix-global-ver }}_patched.zip
          unzip ./Bilix-global-${{ env.Bilix-global-ver }}_patched.zip
          mv AndroidManifest.xml Bilix-global-AndroidManifest.xml
        
      - name: Upload Bilix (CI)
        uses: actions/upload-artifact@v4
        if: ${{ env.apkfile == 'Bilix-${{ env.Bilix-ver }}' }}
        with:
          name: |
            ${{ env.apkfile }}-${{ env.ver }}@Aniruf_x.apk
            Bilix-AndroidManifest.xml
          path: |
            ./${{ env.apkfile }}-${{ env.ver }}@Aniruf_x.apk
            ./Bilix-AndroidManifest.xml
            
      - name: Upload Bilix-global (CI)
        uses: actions/upload-artifact@v4
        if: ${{ env.apkfile == 'Bilix-${{ env.Bilix-global-ver }}' }}
        with:
          name: |
            ${{ env.apkfile }}-${{ env.ver }}@Aniruf_x.apk
            Bilix-global-AndroidManifest.xml
          path: |
            ./${{ env.apkfile }}-${{ env.ver }}@Aniruf_x.apk
            ./Bilix-global-AndroidManifest.xml
          
      - name: Get md5 from Bilix
        run: |
          Bilix-md5=$(md5sum ./Bilix-${{ env.Bilix-ver }}-${{ env.ver }}@Aniruf_x.apk | cut -d ' ' -f 1)
          echo "Bilix-md5=$Bilix-md5" >> $GITHUB_ENV
          Bilix-global-md5=$(md5sum ./Bilix-global-${{ env.Bilix-global-ver }}-${{ env.ver }}@Aniruf_x.apk | cut -d ' ' -f 1)
          echo "Bilix-global-md5=$Bilix-global-md5" >> $GITHUB_ENV
          
      - name: Get size from Bilix
        run: |
          Bilix-size=$(stat -c %s ./Bilix-${{ env.Bilix-ver }}-${{ env.ver }}@Aniruf_x.apk)
          echo "Bilix-size=$Bilix-size" >> $GITHUB_ENV
          Bilix-global-size=$(stat -c %s ./Bilix-global-${{ env.Bilix-global-ver }}-${{ env.ver }}@Aniruf_x.apk)
          echo "Bilix-global-size=$Bilix-global-size" >> $GITHUB_ENV
          
      - name: Release Bilix
        if: ${{ env.torelease == 'true' && env.apkfile == env.apkfile == 'Bilix-${{ env.Bilix-ver }}' }}
        uses: softprops/action-gh-release@v2
        with:
            draft: ${{ env.Bilix-draft }}
            prerelease: ${{ env.Bilix-prerelease }}
            fail_on_unmatched_files: true
            name: 'Bilix ${{ env.Bilix-ver }}(${{ env.Bilix-vercode }}) with BiliroamingX ${{ env.ver }}'
            tag_name: 'android-v${{ env.Bilix-ver }}-b?-p${{ env.ver }}'
            body: '版本信息：${{ env.Bilix-ver }} ${{ env.Bilix-vercode }} ${{ env.ver }} ${{ env.bigver }} sn ${{ env.Bilix-size }} ${{ env.Bilix-md5 }} ${{ env.TIME }}'
            files: ./Bilix-${{ env.Bilix-ver }}-${{ env.ver }}@Aniruf_x.apk
            
      - name: Release Bilix-global
        if: ${{ env.torelease == 'true' && env.apkfile == env.apkfile == 'Bilix-${{ env.Bilix-global-ver }}' }}
        uses: softprops/action-gh-release@v2
        with:
            draft: ${{ env.Bilix-global-draft }}
            prerelease: ${{ env.Bilix-global-prerelease }}
            fail_on_unmatched_files: true
            name: 'Bilix global ${{ env.Bilix-global-ver }}(${{ env.Bilix-global-vercode }}) with BiliroamingX ${{ env.ver }}'
            tag_name: 'android_i-v${{ env.Bilix-global-ver }}-b?-p${{ env.ver }}'
            body: '版本信息：${{ env.Bilix-global-ver }} ${{ env.Bilix-global-vercode }} ${{ env.ver }} ${{ env.bigver }} sn ${{ env.Bilix-global-size }} ${{ env.Bilix-global-md5 }} ${{ env.TIME }}'
            files: ./Bilix-global-${{ env.Bilix-global-ver }}-${{ env.ver }}@Aniruf_x.apk